<div class="row">
    <div class="col-lg-6">
        <table id="table-library" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Order</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let library of libraries'>
                    <td>{{library.name}}</td>
                    <td>{{library.order}}</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" (click)="removeLib(library.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
