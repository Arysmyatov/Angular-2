<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" (click)="showForm()">
                <i class="fa fa-sort-down"></i>
                Add library
            </div>
            <div class="panel-body" *ngIf="isVisible">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input id="lib-name" class="form-control" [(ngModel)]="name">
                                <p class="help-block">The name of the new library </p>
                            </div>
                            <div class="form-group">
                                <label>Order</label>
                                <input id="lib-order" class="form-control" [(ngModel)]="order">
                                <p class="help-block">The order of the new library </p>
                            </div>
                            <button type="submit" class="btn btn-default" (click)="addLib()">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
